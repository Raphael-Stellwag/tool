protocolName: themis-lego-bft
protocolConnectorPath: ./connectors/themis-lego-bft.js
experiments:
  - name: AWS_21rep_90000_concurrent_10Gbit_1reply
    misc:
      runahead: 900 us
      duration: 40 s
      parallelism: 32
      useShortestPath: false
      socket_send_buffer: "1 MiB"
      socket_recv_buffer: "1 MiB"
    network:
      replicaBandwidthUp: 10 Gbit 
      replicaBandwidthDown: 10 Gbit
      clientBandwidthUp: 1000 Gibit
      clientBandwidthDown: 1000 Gibit
      latency:
       uniform: false
       replicas: [ 'eu-west-1':      1,
                   'eu-west-2':      1,
                   'eu-north-1':     1,
                   'ap-south-1':     1,
                   'eu-west-3':      1,
                   'eu-south-1':     1,
                   'eu-central-1':   1,
                   'us-east-1':      1,
                   'us-east-2':      1,
                   'us-west-1':      1,
                   'us-west-2':      1,
                   'af-south-1':     1,
                   'ap-northeast-3': 1,
                   'ap-northeast-2': 1,
                   'me-south-1':     1,
                   'ap-northeast-1': 1,
                   'sa-east-1':      1,
                   'ca-central-1':   1,
                   'ap-east-1':      1,
                   'ap-southeast-1': 1,
                   'ap-southeast-2': 1]
       clients: ['ap-south-1': 1]
      packetLoss: 0.0
    # TODO: We should make the Checkpoint intervall configurable from here. Otherwise a memory leak is likely in that case.
    replica:  
      replicas: 21
      minBatchSize: 30000
      maxBatchSize: 30000
      replySize: 256
      batchReplies: true
      bracha_hashed_batching: true
      bracha_hashed_batch_size: 21
      bracha_hashed_batch_timeout_ms: 500
      rust_log: debug
      requestTimeout: 40000
      checkpointInterval: 1200
      authentication_clients: "Dummy32B"
      bracha_authentication_peers: "Dummy32B"
      pbft_authentication_peers: "Dummy32B"
      max_parallel_requests_per_client: 90_000
      reliable_sender_cache: false
      batchTimeout:
        secs: 3
        nano: 0
      batchMinDelay:
        secs: 0
        nano: 0
    client:
      numberOfHosts: 1
      response_strategy: "reply-receiver"
      clients: 21
      startTime: 2 s
      payload: 256
      concurrent: 90_000
      rust_log: debug
      duration: 30 # WATCH OUT FOR THIS VALUE (for now)
