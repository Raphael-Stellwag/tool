protocolName: themis-lego-bft
protocolConnectorPath: ./connectors/themis-lego-bft.js
experiments:
  - name: AWS_64rep_analyse_socket_32_MiB_2_second_delay
    misc:
      runahead: 5 ms
      duration: 40 s
      parallelism: 32
      useShortestPath: false
      socket_send_buffer: "32 MiB"
      socket_recv_buffer: "32 MiB"
    network:
      replicaBandwidthUp: 1 Gbit 
      replicaBandwidthDown: 1 Gbit
      clientBandwidthUp: 1000 Gibit
      clientBandwidthDown: 1000 Gibit
      latency:
       uniform: false
       replicas: [ 'eu-west-1':      4,
                   'eu-west-2':      3,
                   'eu-north-1':     3,
                   'ap-south-1':     3,
                   'eu-west-3':      3,
                   'eu-south-1':     3,
                   'eu-central-1':   3,
                   'us-east-1':      3,
                   'us-east-2':      3,
                   'us-west-1':      3,
                   'us-west-2':      3,
                   'af-south-1':     3,
                   'ap-northeast-3': 3,
                   'ap-northeast-2': 3,
                   'me-south-1':     3,
                   'ap-northeast-1': 3,
                   'sa-east-1':      3,
                   'ca-central-1':   3,
                   'ap-east-1':      3,
                   'ap-southeast-1': 3,
                   'ap-southeast-2': 3]
       clients: ['eu-central-1': 1]
      packetLoss: 0.0
    replica:  
      replicas: 64
      minBatchSize: 2_000
      maxBatchSize: 2_000
      replySize: 256
      batchReplies: true      
      bracha_hashed_batching: true
      bracha_hashed_batch_size: 20
      bracha_hashed_batch_timeout_ms: 250
      rust_log: debug
      requestTimeout: 40000
      checkpointInterval: 200
      authentication_clients: "Dummy32B"
      bracha_authentication_peers: "Dummy32B"
      pbft_authentication_peers: "Dummy32B"
      max_parallel_requests_per_client: 10_000
      enable_response_store: true
      reliable_sender_cache: false
      batchTimeout:
        secs: 3
        nano: 0
      batchMinDelay:
        secs: 0
        nano: 2_000_000_000
