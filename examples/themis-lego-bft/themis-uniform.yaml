protocolName: themis-lego-bft
protocolConnectorPath: ./connectors/themis-lego-bft.js
experiments:
  - name: 1Gbit_4rep_replyAll # this will be passed to as data_dir value in shadow.yaml
    misc:
      runahead: 630 us
      duration: 10 s
      parallelism: 32
      useShortestPath: false
      socket_send_buffer: "1 MiB"
      socket_recv_buffer: "1 MiB"
    network:
      replicaBandwidthUp: 1 Gbits
      replicaBandwidthDown: 1 Gbits
      clientBandwidthUp: 1000 Gbits
      clientBandwidthDown: 1000 Gbits
      latency:
        uniform: true
        replicas: 1000 us
        clients: 700 us
      packetLoss: 0.0
    replica: # should be validated by connectors (currently not done, they are passed as-is)
      replicas: 4
      minBatchSize: 400
      maxBatchSize: 400
      replySize: 256
      batchReplies: true
      bracha_hashed_batching: true
      bracha_hashed_batch_size: 4
      bracha_hashed_batch_timeout_ms: 50
      rust_log: debug
      requestTimeout: 40000
      checkpointInterval: 1200
      authentication_clients: "Dummy32B"
      bracha_authentication_peers: "Dummy32B"
      pbft_authentication_peers: "Dummy32B"
      max_parallel_requests_per_client: 1_000
      enable_response_store: false
      reliable_sender_cache: false
      batchTimeout:
        secs: 0
        nano: 10_000_000
      batchMinDelay:
        secs: 0
        nano: 0
    client:
      numberOfHosts: 1
      response_strategy: "reply-all"
      clients: 4
      startTime: 2 s
      payload: 256
      concurrent: 1_000
      rust_log: debug
      duration: 8 # WATCH OUT FOR THIS VALUE (for now)
